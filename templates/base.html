{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>CloneX</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">CloneX</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="/feed/">Feed</a></li>
          <li class="nav-item"><a class="nav-link" href="/dashboard/">Perfil</a></li>
          <li class="nav-item"><a class="nav-link" href="/api/docs/">API Docs</a></li>
        </ul>
        <ul class="navbar-nav">
          {% if user.is_authenticated %}
            <li class="nav-item"><span class="nav-link">Ol√°, {{ user.username }}</span></li>
            <li class="nav-item">
              <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button class="btn btn-danger btn-sm" type="submit">Sair</button>
              </form>
            </li>
          {% else %}
            <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Entrar</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Registrar</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-8">
        {% block content %}{% endblock %}
      </div>
    </div>
  </main>

  <footer class="bg-dark text-light text-center py-3 mt-4">
    <small>&copy; 2025 CloneX - Todos os direitos reservados</small>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
