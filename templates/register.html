{% extends "base.html" %}
{% block content %}
  <h1>Registrar nova conta</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    {% if form.errors %}
      <div class="errors">
        <ul>
          {% for field, errors in form.errors.items %}
            {% for error in errors %}
              <li><strong>{{ field }}:</strong> {{ error }}</li>
            {% endfor %}
          {% endfor %}
        </ul>
      </div>
    {% endif %}

    <button type="submit">Registrar</button>
  </form>
{% endblock %}
